<html lang="en">
<head>

</head>

<body>
    
<header>
    <div class="info-header">
        <div class="logo">
            <h3>DOCPOWER</h3>
        </div>
    </div>

    <div class="info=header">
        <i class='bx bxs-bell'></i>
        <img src="">
    </div>
</header>

<!--FIM HEADER-->

<section class="main">
    <div class="sidebar">
        <H3><i class='bx bxs-book-add'></i>Empresas:</H3>
        <a class="sidebar-active" href="#"> Incluir nova empresa</a>
        <a href="#"> Alterar cadastro</a>
        <br/>
        <div class="separator"></div>
        <h3 href="#"><i class='bx bxs-folder-minus'></i> Downloads</h3>
        <a href="#"> Novos arquivos</a>
        <a href="#"> Ver todos...</a>
        <br/>
        <div class="separator"></div>
        <h3 href="#"><i class='bx bxs-school'></i> Cadastros:</h3>
    </div><!--sidebar-->
    
    <div class="box-info">
        
        <div class="box-info-cloud">
            <div class="info-text">
            <h3>Novos XML's</h3>
            <p>0</p>
            </div>
            <i class='bx bxs-cloud-download'></i>
        </div>

        <div class="box-info-buildings">
            <div class="info-text">
            <h3>Total Empresas</h3>
            <p>0</p>
            </div>
            <i class='bx bxs-buildings'></i>
        </div>

        <div class="box-info-key">

            <h3>Minhas chaves</h3>
            <p>0</p>
            </div>
            <i class='bx bxs-key' ></i>
