<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCPOWER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<header>
    <div class="info-header">
        <div class="logo">
            <img id="logo" src="../assets/images/logo.png" alt="Logo">
        </div>
    </div>
    <div class="info-header">
        <i class='bx bxs-bell' style='color:#101010; font-size: 5vh;'  ></i>
    </div>
</header>
<br/><br>
<section class="main">
    <div class="sidebar">
        <span class="image-caption"></span>
        <h3><i class='bx bxs-book-add'></i>Empresas:</h3>
        <a class="sidebar-active" href="#">Incluir nova empresa</a>
        <a href="#">Alterar cadastro</a>
        <br/>
        <div class="separator"></div>
        <h3><i class='bx bxs-folder-minus'></i>Downloads</h3>
        <a href="#">Novos arquivos</a>
        <a href="#">Ver todos...</a>
        <br/>
        <div class="separator"></div>
        <h3><i class='bx bxs-school'></i>Cadastros:</h3>
    </div>

    <div class="box-info">
        <div class="box-info-cloud">
            <div class="info-text">
                <h3>Novos XML's <i class='bx bxs-cloud-download'></i></h3>
                <p>0</p>
            </div>
        </div>

        <div class="box-info-buildings">
            <div class="info-text">
                <h3>Total Empresas <i class='bx bxs-buildings'></i></h3>
                <p>0</p>
            </div>
        </div>

        <div class="box-info-key">
            <div class="info-text">
                <h3>Minhas chaves <i class='bx bxs-key'></i></h3>
                <p>0</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
